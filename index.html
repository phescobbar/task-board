<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskBoard | Gest√£o de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="https://api.iconify.design/lucide:layout-grid.svg?color=%2310b981" alt="Logo" width="24" height="24">
                <span class="logo-text">Task<span class="accent">Board</span></span>
                <span class="logo-badge">by Alphonse üé©</span>
            </div>
            <div class="header-actions">
                <button class="btn-icon" id="toggleErrors" title="Registro de Erros">
                    <img src="https://api.iconify.design/lucide:alert-circle.svg?color=%23ef4444" alt="Erros" width="20">
                    <span class="badge danger" id="errorCount" data-count="0">0</span>
                </button>
                <button class="btn-secondary" id="exportBtn" title="Exportar Dados">
                    <img src="https://api.iconify.design/lucide:download.svg?color=white" alt="Exportar" width="18">
                </button>
                <button class="btn-secondary" id="importBtn" title="Importar Dados">
                    <img src="https://api.iconify.design/lucide:upload.svg?color=white" alt="Importar" width="18">
                </button>
                <input type="file" id="importFile" style="display: none" accept=".json">
                <button class="btn-primary" id="newTaskBtn">
                    <img src="https://api.iconify.design/lucide:plus.svg?color=white" alt="Novo" width="18">
                    Nova Tarefa
                </button>
            </div>
        </header>

        <!-- Board -->
        <main class="board">
            <!-- Coluna de Crons (Nova) -->
            <div class="column">
                <div class="column-header">
                    <span class="column-icon">‚öôÔ∏è</span>
                    <h2>Agendamentos (Crons)</h2>
                    <span class="column-count" data-count="crons">0</span>
                </div>
                <div class="column-body" data-status="crons">
                    <!-- Crons will be injected here -->
                </div>
            </div>

            <div class="column">
                <div class="column-header">
                    <span class="column-icon">üìã</span>
                    <h2>Backlog</h2>
                    <span class="column-count" data-count="backlog">0</span>
                </div>
                <div class="column-body" data-status="backlog">
                    <!-- Cards will be injected here -->
                </div>
            </div>

            <div class="column">
                <div class="column-header">
                    <span class="column-icon">üéØ</span>
                    <h2>A Fazer</h2>
                    <span class="column-count" data-count="todo">0</span>
                </div>
                <div class="column-body" data-status="todo"></div>
            </div>

            <div class="column">
                <div class="column-header">
                    <span class="column-icon">‚ö°</span>
                    <h2>Em Progresso</h2>
                    <span class="column-count" data-count="progress">0</span>
                </div>
                <div class="column-body" data-status="progress"></div>
            </div>

            <div class="column">
                <div class="column-header">
                    <span class="column-icon">üëÄ</span>
                    <h2>Em Revis√£o</h2>
                    <span class="column-count" data-count="review">0</span>
                </div>
                <div class="column-body" data-status="review"></div>
            </div>

            <div class="column">
                <div class="column-header">
                    <span class="column-icon">‚úÖ</span>
                    <h2>Conclu√≠do</h2>
                    <span class="column-count" data-count="done">0</span>
                </div>
                <div class="column-body" data-status="done"></div>
            </div>
        </main>

        <!-- Error Panel -->
        <aside class="error-panel" id="errorPanel">
            <div class="error-panel-header">
                <h3><img src="https://api.iconify.design/lucide:alert-triangle.svg?color=%23ef4444" width="18"> Registro de Erros</h3>
                <button class="btn-close" id="closeErrors">&times;</button>
            </div>
            <div class="error-list" id="errorList">
                <!-- Errors will be injected here -->
            </div>
            <button class="btn-clear" id="clearErrors">
                <img src="https://api.iconify.design/lucide:trash-2.svg?color=%239ca3af" width="16">
                Limpar Erros
            </button>
        </aside>

        <!-- Task Modal -->
        <div class="modal-overlay" id="taskModal">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modalTitle">Nova Tarefa</h3>
                    <button class="btn-close" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>T√≠tulo *</label>
                        <input type="text" id="taskTitle" placeholder="Descreva a tarefa...">
                    </div>
                    <div class="form-group">
                        <label>Descri√ß√£o</label>
                        <textarea id="taskDescription" placeholder="Detalhes, contexto, requisitos..." rows="3"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Prioridade</label>
                            <select id="taskPriority">
                                <option value="low">üü¢ Baixa</option>
                                <option value="medium">üü° M√©dia</option>
                                <option value="high">üü† Alta</option>
                                <option value="urgent">üî¥ Urgente</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Categoria</label>
                            <select id="taskCategory">
                                <option value="general">Geral</option>
                                <option value="bar">üç∫ Bar</option>
                                <option value="stories">üé¨ Stories</option>
                                <option value="dev">üíª Dev</option>
                                <option value="personal">üë§ Pessoal</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Respons√°vel</label>
                        <select id="taskAssignee">
                            <option value="alphonse">üé© Alphonse</option>
                            <option value="escobar">üë§ Escobar</option>
                            <option value="both">üë• Ambos</option>
                        </select>
                    </div>

                    <!-- Execution Log (Hidden for new tasks) -->
                    <div class="execution-log-group" id="executionLogGroup">
                        <label>Log de Execu√ß√£o</label>
                        <div class="execution-entries" id="executionEntries">
                            <!-- Entries will be injected here -->
                        </div>
                        <div class="log-input-group">
                            <input type="text" id="newLogEntry" placeholder="Adicionar entrada no log...">
                            <button id="addLogEntry">+</button>
                        </div>
                    </div>

                    <!-- Task Errors (Hidden if no errors) -->
                    <div class="task-errors" id="taskErrors">
                        <label>Erros nesta tarefa</label>
                        <div class="task-error-list" id="taskErrorList"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn-danger" id="deleteTask" style="margin-right: auto;">Excluir</button>
                    <button class="btn-secondary" id="cancelTask">Cancelar</button>
                    <button class="btn-primary" id="saveTask">Salvar</button>
                </div>
            </div>
        </div>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toastContainer"></div>

        <!-- Footer / Navigation -->
        <footer class="footer">
            <nav class="footer-nav">
                <a href="https://phescobbar.github.io/story-panel/" class="footer-link">
                    <img src="https://api.iconify.design/lucide:clapperboard.svg?color=%2310b981" width="18">
                    <span>Story Lab</span>
                </a>
                <a href="https://phescobbar.github.io/saas-hunter/" class="footer-link">
                    <img src="https://api.iconify.design/lucide:search.svg?color=%2310b981" width="18">
                    <span>SaaS Hunter</span>
                </a>
            </nav>
            <div class="footer-info">Alphonse OS ü¶æ v1.0</div>
        </footer>
    </div>

    <script src="db-config.js"></script>
    <script src="init-db.js"></script>
    <script src="app.js"></script>
</body>
</html>
